<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vwash Navbar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 40px;
      background-color: #fff;
      border-bottom: 1px solid #e0e0e0;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .logo span {
      font-size: 22px;
      font-weight: bold;
      color: #111;
    }

    .nav-links {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: #111;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: red;
    }

    .nav-links a.contact {
      color: red;
    }

    .search-icon {
      background-color: #111;
      color: #fff;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-right: 20px;
    }

    .appointment-btn {
      background-color: #e50914;
      color: #fff;
      padding: 12px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .appointment-btn:hover {
      background-color: #c40812;
    }

    .nav-right {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">
      <img src="https://img.icons8.com/fluency/48/car-wash.png" alt="Logo">
      <span>Vwash</span>
    </div>
    <div class="nav-links">
      <a href="#">HOME</a>
      <a href="#">PAGES</a>
      <a href="#">SERVICES</a>
      <a href="#">PROJECTS</a>
      <a href="#">BLOGS</a>
      <a href="#" class="contact">CONTACT US</a>
    </div>
    <div class="nav-right">
      <div class="search-icon">&#128269;</div>
      <a href="#" class="appointment-btn">BOOK APPOINTMENT</a>
    </div>
  </nav>

</body>
</html>
